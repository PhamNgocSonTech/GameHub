<body>
    <div class="main">
        <!-- Header -->
        <header class="header">
            <a href="#!" class="header__logo">
                <img src="./assets/img/Steam 2.svg" alt="">
                <span>GAMEHUB&reg;</span>
            </a>
            <nav class="navbar">
                <ul class="navbar__list">
                    <li>

            </nav>
        </header>
        <div class="hero">
            <!-- <img src="./assets/img/homepage.jpg" alt=""> -->
        </div>

    </div>
    <!-- Main -->
    <main>
        <section class="featured">
            <h2 class="feature__heading title__heading">FEATURED</h2>
            <div class="featured__container">
                <div class="featured__container--wrap">
                    <div class="featured__image">
                        <a href="#!">
                            <img src="./assets/img/feature-img.jpg" alt="">
                        </a>
                    </div>
                    <div class="featured__content">
                        <h2 class="featured__title game__title--large">Elden Ring</h2>
                        <p class="featured__desc game__desc--small">THE NEW FANTASY ACTION RPG. Rise, Tarnished, and be
                            guided by
                            grace to brandish the power of the Elden Ring and become
                            an Elden Lord in the Lands Between.</p>
                        <div class="featured__content--images">
                            <a href="#!">
                                <img src="./assets/img/feature-desc-img-1.jpg" alt="">
                            </a>
                            <a href="#!">
                                <img src="./assets/img/feature-desc-img-2.jpg" alt="">
                            </a>
                            <a href="#!">
                                <img src="./assets/img/feature-desc-img-3.jpg" alt="">
                            </a>
                            <a href="#!">
                                <img src="./assets/img/feature-desc-img-4.jpg" alt="">
                            </a>
                        </div>
                        <div class="featured__platform">
                            <img src="./assets/icons/win.svg" alt="" class="featured__platform--icon">
                            <img src="./assets/icons/win.svg" alt="" class="featured__platform--icon">
                            <img src="./assets/icons/win.svg" alt="" class="featured__platform--icon">
                        </div>
                        <div class="featured__actions">
                            <p class="feature__buy">Where to buy?</p>
                            <div class="featured__cta">
                                <button class="feature__epic btn">
                                    Epic
                                    <img src="./assets/icons/epic-games.svg" alt="">
                                </button>
                                <button class="feature__steam btn">
                                    Steam
                                    <img src="./assets/icons/steam.svg" alt="">

                                </button>
                                <button class="feature__epic btn">
                                    PS Store
                                    <img src="./assets/icons/playstation-store.svg" alt="">

                                </button>
                                <!-- <button class="feature__steam">Steam</button> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
